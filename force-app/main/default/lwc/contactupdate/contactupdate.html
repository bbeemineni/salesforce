<template>
    <div class="slds-p-bottom_large slds-p-left_large" style="width:500px">
        <lightning-record-edit-form
                    id="recordEditForm"
                    record-id={recordId}
                    object-api-name="Contact">
            <lightning-messages></lightning-messages>
            <div class="slds-grid">
                <div class="slds-col slds-size_1-of-2">
            <lightning-input-field field-name="FirstName">
            </lightning-input-field>
            <lightning-input-field field-name="LastName">
            </lightning-input-field>
            <lightning-input-field field-name="Birthdate">
            </lightning-input-field></div>
            </div>
            <div class="slds-grid">
                <div class="slds-col slds-size_1-of-2">
            <lightning-input-field field-name="Phone">
            </lightning-input-field>
            <!--Picklist-->
            <lightning-input-field field-name="LeadSource">
            </lightning-input-field> </div></div>
            <lightning-button
          class="slds-m-top_small"
          variant="brand"
          type="submit"
          name="update"
          label="Update" 
          onclick={btn}>
       </lightning-button>
        </lightning-record-edit-form>
    </div>

<template if:true={showdata}>
        <!-- Record Display -->
    <div class="slds-p-bottom_large slds-p-left_large" style="width:500px">
        <lightning-record-view-form
                record-id={recordId}
                object-api-name="Contact">
        <div class="slds-box">
            <lightning-output-field field-name="Name">
            </lightning-output-field>
            <lightning-output-field field-name="Birthdate">
            </lightning-output-field>
            <lightning-output-field field-name="Phone">
            </lightning-output-field>
            <lightning-output-field field-name="LeadSource">
            </lightning-output-field>
        </div>
        </lightning-record-view-form>
   
    <lightning-button 
                label="Close"
                onclick={btn2}
                class="slds-m-top_medium">
    </lightning-button>
    </div>
</template>
</template>
