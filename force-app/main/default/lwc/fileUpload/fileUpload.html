<template>
    <lightning-record-edit-form record-id={recordId} object-api-name="Account">
       <lightning-output-field field-name="Name">
       </lightning-output-field>
       <lightning-input-field field-name="Industry">
       </lightning-input-field>
       <lightning-input-field field-name="Description">
       </lightning-input-field>
       <lightning-file-upload
          label="Attach receipt"
          name="fileUploader"
          accept={acceptedFormats}
          record-id={recordId}
          onuploadfinished={handleUploadFinished}
          multiple></lightning-file-upload>
          <template if:true={showpill}>
       <!-- <template for:each={items} for:item="item"> 
            
        <lightning-pill key={item.documentId} label={item.name} onremove={handleItemRemove} name={index}></lightning-pill>
        </template> -->
          <lightning-pill-container
            items={items}
            label ={documentId}
            onitemremove={handleItemRemove}>
    </lightning-pill-container>
    </template>
       <lightning-button
          class="slds-m-top_small"
          variant="brand"
          type="submit"
          name="update"
          label="Update" 
          onclick={closeQuickAction}>
       </lightning-button>
    </lightning-record-edit-form>
 </template>
